<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Previsão do Tempo</title>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="caixa-media">
        <h2 class="cidade">Tempo em Espírito Santo</h2>
        <p class="temp_max">Temperatura Máxima 36ºC</p>
        <p class="temp">Temperatura Atual 34ºC</p>
        <p class="temp_min">Temperatura Mínima 30ºC</p>
        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
            <p class="texto-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>
</body>

</html>
